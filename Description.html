<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="description.css">
    <title>フラッシュ連想ゲーム</title>
</head>

<body>
    <h1 align="center">
        <p style="font-size:250%">正解</p>
    </h1>
    <br>
    <h2 align="center">
        <p style="font-size:200%" id="description">
        </p>
    </h2>
    <div style="text-align: center;">
        <a class="btn" href="hello.html" role="button">次の問題へ</a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        const value = localStorage.getItem('value');
        const output_description = document.getElementById('description');

        function csv_data(dataPath) {
            const request = new XMLHttpRequest(); // HTTPでファイルを読み込む
            request.addEventListener('load', (event) => { // ロードさせ実行
                const response = event.target.responseText; // 受け取ったテキストを返す
                csv_array(response);
            });
            request.open('GET', dataPath, true); // csvのパスを指定
            request.send();
        }

        function csv_array(data) {
            const answerArray = data.split('\n');
            output_description.innerHTML = answerArray[value];
        }

        csv_data('description.csv');
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
